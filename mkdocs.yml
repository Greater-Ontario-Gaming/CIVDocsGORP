theme:
  name: material
  features:
    - nevigation.tabs
    - navigation.sections
    - toc.intergrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.coede.copy
  language: en
  palette:
    - scheme: slate
      toggle:
        icon: img/sun-regular.png
        name: Switch to light mode
      primary: red
      accent: lime
    - scheme: default
      toggle:
        icon: img/moon-solid.png
        name: Switch to dark mode
      primary: red
      accent: purple


extra:
  social:
